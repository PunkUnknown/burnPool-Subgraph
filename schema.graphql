enum LastRebase {
	POSITIVE
	NEUTRAL
	NEGATIVE
	NONE
}

type Setting @entity {
	id: ID!
	epochs: BigInt!
	rewardBlockPeriod: BigInt!
	oracleBlockPeriod: BigInt!
	curveShifter: BigInt!
	initialRewardShare: BigInt!
	multiSigRewardShare: BigInt!
	mean: Bytes!
	deviation: Bytes!
	oneDivDeviationSqrtTwoPi: Bytes!
	twoDeviationSquare: Bytes!
	peakScaler: Bytes!
	lastRebase: LastRebase!
}

type ExpansionCycle @entity {
	id: ID!
	rewardAccrued: BigInt!
	cycleExpansion: [BigInt!]!
	curveScale: [Bytes!]!
}

type RewardCycle @entity {
	id: ID!
	rewardAmount: BigInt!
	debasePerEpoch: BigInt!
	rewardBlockPeriod: BigInt!
	oracleBlockPeriod: BigInt!
	epochsToReward: BigInt!
	epochsRewarded: BigInt!
	couponsIssued: BigInt!
	periodFinish: BigInt!
	rewardDistributed: BigInt!
	price: [BigInt!]!
	priceUpdateBlock: [BigInt!]!
}

type User @entity {
	id: ID!
}
